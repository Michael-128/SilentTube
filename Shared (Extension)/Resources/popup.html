<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script src="js/style-storage.js"></script>
    <script src="popup.js" defer></script>
</head>
<body>
    <p id="err"></p>
    <table class="content">
        <tbody>
            <tr>
                <td><h3>Tab Visibility</h3></td>
            </tr>
            <tr>
                <td><label for="hideHomeTab">Hide <strong>Home</strong> Tab</label></td>
                <td><input type="checkbox" name="hideHomeTab" id="hideHomeTab"></td>
            </tr>
            <tr>
                <td><label for="hideShortsTab">Hide <strong>Shorts</strong> Tab</label></td>
                <td><input type="checkbox" name="hideShortsTab" id="hideShortsTab"></td>
            </tr>
            <tr>
                <td><label for="hideSubscriptionsTab">Hide <strong>Subscriptions</strong> Tab</label></td>
                <td><input type="checkbox" name="hideSubscriptionsTab" id="hideSubscriptionsTab"></td>
            </tr>
            <tr>
                <td><label for="hideYouTubeMusicTab">Hide <strong>YouTube Music</strong> Tab</label></td>
                <td><input type="checkbox" name="hideYouTubeMusicTab" id="hideYouTubeMusicTab"></td>
            </tr>
            <tr>
                <td><label for="hideYouTab">Hide <strong>You/Library</strong> Tab</label></td>
                <td><input type="checkbox" name="hideYouTab" id="hideYouTab"></td>
            </tr>
            <tr>
                <td><h3>Other</h3></td>
            </tr>
            <tr>
                <td><label for="redirectSubscriptionsTab">Redirect <strong>Home</strong> to <strong>Subscriptions</strong> Tab</label></td>
                <td><input type="checkbox" name="redirectSubscriptionsTab" id="redirectSubscriptionsTab"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
